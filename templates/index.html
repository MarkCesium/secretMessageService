<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <h1 class="text-center my-3 py-2">{{message}}</h1>
    <div class="create-secret-message mb-5 shadow p-2 px-3 rounded-3">
        <h3 class="my-2 py-2 text-primary">Create secret message</h3>
        <form class="form row d-flex justify-content-center" method="post" action="/create">
            <div class="mb-3">
                <label for="secretKey" class="form-label">Secret key</label>
                <input type="password" class="form-control" id="secretKey" name="secret_key">
            </div>
            <div class="mb-3">
                <label for="secretMessage" class="form-label">Message</label>
                <textarea class="form-control" id="secretMessage" rows="3" placeholder="Enter your secret message here..." name="message"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-outline-primary">Create</button>
            </div>
        </form>
    </div>
    <div class="get-secret-message mb-5 shadow p-2 px-3 rounded-3">
        <h3 class="my-2 py-2 text-primary">Get secret message</h3>
        <form class="form row d-flex justify-content-center" method="post" action="/get">
            <div class="mb-3">
                <label for="secretKey" class="form-label">Secret key</label>
                <input type="password" class="form-control" id="secretKeyGet" name="secret_key">
            </div>
            <div class="mb-3">
                <label for="secretMessage" class="form-label">Message hash</label>
                <input type="text" class="form-control" id="messageHash" placeholder="Enter your message hash here..." name="message_hash">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-outline-primary">Get</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
